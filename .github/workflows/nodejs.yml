name: React build

on:
  push:
    branches:
      - feature/*

jobs:
  build:
    name: install & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: node setup
      - uses: actions/setup-node@v1
        with:
        node-version: 12.x
      - name: install
        run: |
          npm install
      - name: build
        run: |
          npm run build --if-present
        env:
          CI: false
